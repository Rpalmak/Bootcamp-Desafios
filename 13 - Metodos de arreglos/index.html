<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío - Inmobiliaria</title>
    <!-- CSS -->
    <link rel="stylesheet" href="asset/css/estilos.css" />
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <main class="container-fluid main-section">
        <div class="main-box">
            <h1>To Do List</h1>
            <hr>
            <p class="mb-2"><b>Nueva Tarea</b></p>
            <div class="tarea-box d-flex flex-row align-items-center">
                <input id="input">
                <button class="btn btn-success ms-3" onclick=agregarTarea()>Agregar</button>
            </div>
            <div id="info">
                <table id="miTabla">
                    <tr>
                        <td><b>ID</b></td>
                        <td><b>Tarea</b></td>
                    </tr>
                    <!-- Aquí se llenarán las filas de la tabla con JavaScript -->
                </table>
            </div>
        </div>
    </main>

    <!-- Font awesome -->
    <script src="asset/js/script.js"></script>
    <script src="https://kit.fontawesome.com/f5bdbb41e0.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
